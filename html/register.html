<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d0d3d8, #ffffff);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 90%;
            height: 80%;
            background: #efeded;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .image-container {
            flex: 1;
            background: url('static/ig4.jpg') no-repeat center center;
            background-size: cover;
        }
        nav {
    position: absolute;
    top: 0;
    right: 0;
    padding: 10px 20px;
}

.nav-item a {
    color: rgb(18, 16, 16) !important;
    padding: 10px 20px;
    border-radius: 5px;
    transition: color 0.3s, text-decoration 0.3s;
    text-decoration: none;  /* Remove any default underline */
    font-size: 1.2rem;
}

.nav-item a:hover {
    color: #121212;
    text-decoration: underline;  /* Add underline on hover */
}

        .form-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #333;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-container .btn {
            background: linear-gradient(to right, #6186c5, #f8f8fa);
            color: #fff;
            font-weight: bold;
        }
        .form-container .btn:hover {
            background: linear-gradient(to right, #f4f5f7, #2575fc);
        }
        .form-container .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .form-error {
            font-size: 0.875rem;
            color: red;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav">
            <li class="nav-item"><a href="/" class="nav-link text-dark">Home</a></li>
            <li class="nav-item"><a href="#register" class="nav-link text-dark">Register</a></li>
            
        </ul>
    </nav>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <small id="passwordError" class="form-error"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <!-- Login Link -->
            <div class="login-link">
                <p>Already have an account? <a href="/login">Login Now</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match.";
            } else {
                errorElement.textContent = "";
                alert("Registration Successful!");
                
                // Redirect to the login page after successful registration
                window.location.href = "{{ url_for('login') }}";  // Use Flask's url_for to get the URL for the login page
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
